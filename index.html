<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de recursos FHIR (FHIR Resource Viewer)</title>
</head>
<body>
    <h1>Visor de recursos FHIR </h1>
    <h3>(FHIR Resource Viewer)</h3>
    <p>Cargue su recurso FHIR (formato JSON) para ver la narrativa legible por humanos.</p>
    <input type="file" id="fileInput" accept=".json">
    <button onclick="renderFHIR()">Render</button>
    <pre id="output"></pre>

    <script>
        function renderFHIR() {
            const fileInput = document.getElementById('fileInput');
            const output = document.getElementById('output');

            if (fileInput.files.length === 0) {
                output.textContent = "Por favor cargue un recurso FHIR en formato JSON.";
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const resource = JSON.parse(event.target.result);
                    const textDiv = resource.text?.div;
                    if (textDiv) {
                        output.innerHTML = textDiv;
                    } else {
                        output.textContent = "No se encontró narrativa legible por humanos.";
                    }
                } catch (error) {
                    output.textContent = "Archivo FHRI inválido.";
                }
            };
            reader.readAsText(fileInput.files[0]);
        }
    </script>
</body>
</html>
