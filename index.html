<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de recursos FHIR (FHIR Resource Viewer)</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h3 {
            text-align: center;
            color: #007bff;
        }
        .output-container {
            background: #f1f1f1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
        }
        .btn-primary {
            width: 100%;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Visor de recursos FHIR</h1>
        <p>Cargue su recurso FHIR (formato JSON) para ver la narrativa legible por humanos.</p>
        <input type="file" id="fileInput" class="form-control" accept=".json">
        <button class="btn btn-primary" onclick="renderFHIR()">Render</button>
        <div id="output" class="output-container"></div>
    </div>
    <footer>
        &copy; 2024 Visor de recursos FHIR. Todos los derechos reservados.
    </footer>

<script>
    function renderFHIR() {
        const fileInput = document.getElementById('fileInput');
        const output = document.getElementById('output');

        if (fileInput.files.length === 0) {
            output.innerHTML = "Por favor cargue un recurso FHIR en formato JSON.";
            return;
        }

        const reader = new FileReader();
        reader.onload = function(event) {
            try {
                const resource = JSON.parse(event.target.result);
                const resourceType = resource.resourceType || "Tipo de recurso desconocido";
                let displayContent = `Tipo de recurso: ${resourceType}\n\n`;

                const textDiv = resource.text?.div;
                if (textDiv) {
                    displayContent += textDiv;
                } else {
                    displayContent += generateIndentedContent(resource);
                }

                output.innerHTML = displayContent;
            } catch (error) {
                output.innerHTML = "Archivo FHIR invÃ¡lido.";
            }
        };
        reader.readAsText(fileInput.files[0]);
    }

    function generateIndentedContent(resource, indent = "    ") {
        let content = "";
        for (const [key, value] of Object.entries(resource)) {
            if (value && typeof value !== 'object') {
                content += `${indent}${key}: ${value}\n`;
            } else if (Array.isArray(value)) {
                content += `${indent}${key}:\n`;
                value.forEach(item => {
                    content += generateIndentedContent(item, indent + "    ");
                });
            } else if (typeof value === 'object' && value !== null) {
                content += `${indent}${key}:\n`;
                content += generateIndentedContent(value, indent + "    ");
            }
        }
        return content;
    }
</script>
</body>
</html>
