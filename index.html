<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FHIR Resource Viewer</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h3 {
            text-align: center;
            color: #007bff;
        }
        .output-container {
            background: #f1f1f1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
        }
        .btn-primary {
            width: 100%;
            margin-top: 10px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #6c757d;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FHIR Resource Viewer 0.3</h1>
        <h3>Human-Readable Narrative Generator</h3>
        <p>Upload a FHIR resource (JSON format) to view its structure and narrative.</p>
        <input type="file" id="fileInput" class="form-control" accept=".json">
        <button class="btn btn-primary" onclick="renderFHIR()">Render</button>
        <div id="output" class="output-container"></div>
    </div>
    <footer>
        &copy; 2024 FHIR Resource Viewer. All Rights Reserved.
    </footer>

    <script>
        function renderFHIR() {
            const fileInput = document.getElementById('fileInput');
            const output = document.getElementById('output');

            if (fileInput.files.length === 0) {
                output.innerHTML = "<strong>Please upload a FHIR resource in JSON format.</strong>";
                return;
            }

            const reader = new FileReader();
            reader.onload = function(event) {
                try {
                    const resource = JSON.parse(event.target.result);
                    const resourceType = resource.resourceType || "Unknown Resource Type";
                    let displayContent = `<strong>Resource Type:</strong> ${resourceType}<br><br>`;

                    const textDiv = resource.text?.div;
                    if (textDiv) {
                        displayContent += textDiv;
                    } else {
                        displayContent += formatResource(resource);
                    }

                    output.innerHTML = displayContent;
                } catch (error) {
                    output.innerHTML = "<strong>Invalid FHIR resource file.</strong>";
                }
            };
            reader.readAsText(fileInput.files[0]);
        }

        function formatResource(resource, indentLevel = 0) {
            let content = "";
            const indent = "&nbsp;".repeat(indentLevel * 4); // 4 spaces per indent level

            for (const [key, value] of Object.entries(resource)) {
                if (typeof value === "object" && !Array.isArray(value) && value !== null) {
                    content += `${indent}<strong>${key}:</strong><br>`;
                    content += formatResource(value, indentLevel + 1);
                } else if (Array.isArray(value)) {
                    content += `${indent}<strong>${key}:</strong><br>`;
                    for (const item of value) {
                        if (typeof item === "object" && item !== null) {
                            content += formatResource(item, indentLevel + 1);
                        } else {
                            content += `${indent}&nbsp;&nbsp;- ${item}<br>`;
                        }
                    }
                } else {
                    content += `${indent}<strong>${key}:</strong> ${value}<br>`;
                }
            }
            return content;
        }
    </script>
</body>
</html>
